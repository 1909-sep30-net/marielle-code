<!--Every html5 document needs to begin with the proper html5 document type declaration -->
<!--not technically an element-->
<!DOCTYPE html>
<!--the root element or document element -the one containing all others-->
<!--this is the html element-->
<html lang="en">
<head>
    <!--the head element contains metadata about the page-->
    <!--Not all parts of the head will be shown in actual webpage-->
    <meta charset="UTF-8"> <!--interpret this page as UTF-8 (unicode character set)-->
    <!--this has to do with the initial zoom stuff-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--switches off microsoft edge's old compatibility behaviors-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title> <!--tab/window/bookmark title-->
</head>
<!--the body element contains the actual page-->
<body>
    
</body>
</html>
